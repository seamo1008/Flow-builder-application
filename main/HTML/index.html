<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Chatbot Flow Builder</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="canvas">
            <div class="canvas-content">
                <div id="canvas-container">    
                    <!-- Canvas space -->
                    <div class="step" draggable="true">
                        <div class="step-header">Step Title</div>
                        <div class="step-content">
                        <div class="text-box">
                            <textarea placeholder="Enter message"></textarea>
                        </div>
                        </div>
                        <div class="add-step-button-container">
                            <button class="add-step-button">+</button>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
        <div class="menu">
            <button id="add-step-button">Add Step</button>
            <button id="save-flow-button">Save Flow</button>
            <button id="publish-flow-button">Publish Flow</button>            
        </div>
    </div>
    <script src="../Javascript/script.js"></script>
</body>
</html>
